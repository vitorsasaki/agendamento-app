<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sistema de Agendamento</h1>
      <p>Fa√ßa login para acessar sua conta</p>
    </div>
    
    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          placeholder="Digite seu e-mail"
          class="form-input"
          [class.error]="emailError"
        >
        <span class="error-message" *ngIf="emailError">{{ emailError }}</span>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="senha" 
            name="senha"
            [(ngModel)]="loginData.senha"
            required
            placeholder="Digite sua senha"
            class="form-input"
            [class.error]="passwordError"
          >
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>
      
      <button 
        type="submit" 
        class="login-button"
        [disabled]="isLoading || !loginForm.valid"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <div *ngIf="isLoading" class="loading-spinner"></div>
      </button>
    </form>
    
    <div class="login-footer">
      <p *ngIf="loginError" class="login-error">{{ loginError }}</p>
      <p class="forgot-password">
        <a href="#" (click)="forgotPassword($event)">Esqueceu sua senha?</a>
      </p>
    </div>
  </div>
</div>
