<div class="layout-container">
  <!-- Sidebar com Menu -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>Sistema Agendamento</h3>
    </div>
    <nav class="sidebar-nav">
      <button 
        class="sidebar-item" 
        [class.active]="isActive('/dashboard')"
        (click)="navigateTo('/dashboard')">
        <div class="sidebar-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9,22 9,12 15,12 15,22"/>
          </svg>
        </div>
        <span>Dashboard</span>
      </button>
      
      <button class="sidebar-item" (click)="navigateTo('/agendamentos')">
        <div class="sidebar-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14"/>
            <path d="M5 12h14"/>
          </svg>
        </div>
        <span>Novo Agendamento</span>
      </button>

      <button 
        class="sidebar-item" 
        [class.active]="isActive('/agendamentos')"
        (click)="navigateTo('/agendamentos')">
        <div class="sidebar-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 2v4"/>
            <path d="M16 2v4"/>
            <rect x="3" y="4" width="18" height="18" rx="2"/>
            <path d="M3 10h18"/>
          </svg>
        </div>
        <span>Agendamentos</span>
      </button>

      <button 
        class="sidebar-item" 
        [class.active]="isActive('/pacientes')"
        (click)="navigateTo('/pacientes')">
        <div class="sidebar-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <span>Pacientes</span>
      </button>

      <button 
        class="sidebar-item" 
        [class.active]="isActive('/profissionais')"
        (click)="navigateTo('/profissionais')">
        <div class="sidebar-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <span>Profissionais</span>
      </button>

      <button class="sidebar-item" (click)="navigateTo('/relatorios')">
        <div class="sidebar-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10,9 9,9 8,9"/>
          </svg>
        </div>
        <span>Relatórios</span>
      </button>

      <button class="sidebar-item" (click)="navigateTo('/configuracoes')">
        <div class="sidebar-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
          </svg>
        </div>
        <span>Configurações</span>
      </button>
    </nav>
    
    <!-- Informações do usuário no sidebar -->
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          {{ user?.nomeUsuario?.charAt(0)?.toUpperCase() || 'U' }}
        </div>
        <div class="user-details">
          <span class="user-name">{{ user?.nomeUsuario || 'Usuário' }}</span>
          <button class="logout-btn" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16,17 21,12 16,7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Sair
          </button>
        </div>
      </div>
    </div>
  </aside>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
